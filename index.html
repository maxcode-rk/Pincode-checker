function checkPin(){
  const pin = document.getElementById("pin").value.trim();
  const result = document.getElementById("result");

  if(!/^[0-9]{6}$/.test(pin)){
    result.style.color="red";
    result.innerHTML="‚ùå Wrong Pincode (6 digit hona chahiye)";
    return;
  }

  const p = Number(pin);

  if(blockPins.has(p)){
    result.style.color="red";
    result.innerHTML="‚ùå BLOCK PIN";
  }
  else if(negativePins.has(p)){
    result.style.color="orange";
    result.innerHTML="‚ö†Ô∏è NEGATIVE PIN";
  }
  else{
    result.style.color="green";
    result.innerHTML="‚úÖ UNBLOCK PIN";
  }
}
